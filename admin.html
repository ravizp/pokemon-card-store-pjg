<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Add Pokemon Card</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,700;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/admin.css">
  </head>
  <body>
    <!-- Navbar start -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">Pokemon <span>card store</span>.</a>

      <!-- <div class="navbar-nav">
        <a href="#home">Home</a>
        <a href="index.html#about">Tentang Kami</a>
        <a href="#menu">Card</a>
      </div> -->

      <div class="navbar-extra">
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        <a href="login.html" id="login-link" class="btn-masuk">Masuk</a>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Admin Panel Start -->
    <div class="container">
      <h2 class="my-4">Admin Panel</h2>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addCardModal" id="addCardBtn">Tambah Kartu Pokemon</button>

      <!-- Table for displaying cards -->
      <table class="table" id="card-table">
        <thead>
          <tr>
            <th>Nama Kartu</th>
            <th>Harga Kartu</th>
            <th>Jumlah Kartu</th>
            <th>Gambar Kartu</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="table" id="card-table">
          <!-- Data will be inserted here -->


        </tbody>
      </table>
    </div>
    <!-- Admin Panel End -->

    <!-- Modal for Adding Card -->
    <div class="modal" id="addCardModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tambah Kartu Pokemon</h5>
            <button type="button" class="close" id="closeModal">&times;</button>
          </div>
          <div class="modal-body">
            <form id="card-form">
              <div class="form-group">
                <label for="card-name">Nama Kartu:</label>
                <input type="text" class="form-control" id="card-name" name="card-name" required />
              </div>
              <div class="form-group">
                <label for="card-price">Harga Kartu:</label>
                <input type="number" class="form-control" id="card-price" name="card-price" required />
              </div>
              <div class="form-group">
                <label for="card-quantity">Jumlah Kartu:</label>
                <input type="number" class="form-control" id="card-quantity" name="card-quantity" required />
              </div>
              <div class="form-group">
                <label for="card-image">Gambar Kartu:</label>
                <input type="file" class="form-control-file" id="card-image" name="card-image" accept="image/*" required />
              </div>
              <button type="submit" class="btn btn-primary">Tambah Kartu</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Feather Icons -->
    <script>
      feather.replace()
    </script>

    <!-- My Javascript -->
    <script>
      // Menampilkan modal
              document.getElementById('addCardBtn').addEventListener('click', function() {
                document.getElementById('addCardModal').style.display = 'block';
              });

              // Menutup modal
              document.getElementById('closeModal').addEventListener('click', function() {
                document.getElementById('addCardModal').style.display = 'none';
                document.getElementById('card-form').reset();
              });

              // Menutup modal saat klik di luar modal
              window.addEventListener('click', function(event) {
                
                if (event.target === document.getElementById('addCardModal')) {
                  document.getElementById('addCardModal').style.display = 'none';
                }
                
              });
    </script>
    <script src="js/admin.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
