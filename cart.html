<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Card Store</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,700;1,700&display=swap" rel="stylesheet" />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Navbar start -->
    <nav class="navbar">
      <a href="index.html" class="navbar-logo">Pokemon <span>card store</span>.</a>

      <div class="navbar-nav">
        <a href="index.html">Home</a>

        <a href="index.html#about">Tentang Kami</a>

        <a href="card.html">Card</a>
      </div>

      <div class="navbar-extra">
        <a href="#" id="shopping-cart" data-toggle="modal" data-target="#cartModal">
          <i data-feather="shopping-cart"></i>
        </a>
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        <a href="login.html" id="login-link" class="btn-masuk">Masuk</a>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Menu Section Start -->
    <section id="menu" class="menu">
      <div class="container">
        <h2 class="my-4">Keranjang Belanja</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Nama Barang</th>
              <th>Harga Satuan</th>
              <th>Jumlah</th>
              <th>Total Harga</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <!-- Barang akan ditambahkan di sini oleh JavaScript -->
          </tbody>
        </table>
        <div class="text-right">
          <h5>Total Keseluruhan: IDR <span id="total-price">0</span></h5>
        </div>
        <div class="text-right mt-3">
          <button id="checkout-btn" class="btn btn-primary">Checkout</button>
        </div>
      </div>
    </section>
    <!-- Menu Section end -->

    <!-- Footer Start -->
    <footer>
      <div class="socials">
        <a href="#"><i data-feather="instagram"></i></a>
        <a href="#"><i data-feather="twitter"></i></a>
        <a href="#"><i data-feather="facebook"></i></a>
      </div>

      <div class="links">
        <a href="#home">Home</a>
        <a href="#about">Tentang Kami</a>
        <a href="#menu">Cards</a>
        <a href="#contact">Kontak</a>
      </div>

      <div class="credit">
        <p>Created by <a href="">Hacktiv8</a>. | &copy; 2024</p>
      </div>
    </footer>
    <!-- Footer End -->

    <!-- Feather Icons -->
    <script>
      feather.replace()
    </script>

    <!-- My Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
